<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<!--
formularz kontaktowy

metoda post --bezpieczna wkłada inf, koduje je w wysyłanych informacjach do drugiej strony
 metoda get jest mniej bezpieczna wszytkie wiadomosci kodowane sa w url/ przerzuca inf pomiedzy stronami


 action --do jakiej wartości nasze dane będa wysyłane

 name => w input potrzebne dla drugiej strony czyli backendowca/ odbierane po stronie serwera
-->

<form method="post" action="http://www.htmlcodetutorial.com/cgi-bin/mycgi.pl" id="contactForm">
    <label>
        Name:
        <input id="nameInput" type="text" name="name">
    </label>
    <label>
        email:
        <input id="emailInput" type="email" name="email">
    </label>
    <label>
        message:
        <input id="messageInput" type="text" name="text">
    </label>
    <br>
    <div class="error"></div>
    <input type="submit">

</form>


</body>
</html>
